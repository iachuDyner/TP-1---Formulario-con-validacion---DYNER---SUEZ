<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="formularioRegistro">
        <div>
            <label for="nombreCompleto">Nombre completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto">
            <span id="errorNombreCompleto" class="mensajeError"></span>
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">
            <span id="errorEmail" class="mensajeError"></span>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena">
            <span id="errorContrasena" class="mensajeError"></span>
        </div>
        <div>
            <label for="confirmarContrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena">
            <span id="errorConfirmarContrasena" class="mensajeError"></span>
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
